<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM-TIME</title>
    <link rel="stylesheet" href="./style123.css">
</head>
<body>
    <section class="header">
        <video autoplay loop class="video-background" muted plays-inline>
            <source src="./assets/mixkit-strong-man-exercising-with-a-barbell-44442-medium.mp4" type="video/mp4">
        </video> 
    </section>
    <section class="one">
        <div class="login-box">
            <img src="./assets/GT logo1.jpeg" alt="">
            <br>
            <h2>LOGIN</h2>
        </div>
        <div class="form">
            <form action="">
                <input type="text" name="username" placeholder="Enter Username"><br>
                <input type="text" name="Email" placeholder="Enter Email-id"><br>
                <div class="gender">
                    <div class="item1">
                        <input type="radio" value="Male" name="gender"><label for="Male">Male</label>
                    </div>
                    <div class="item1">
                        <input type="radio" value="Female" name="gender"><label for="Female">Female</label>
                    </div>
                </div>
                <div class="checkboxes">
                    <div class="items">
                        <input type="checkbox" value="Weights" name="Equipments"><label for="Weights">Weights</label>
                    </div>
                    <div class="items">
                        <input type="checkbox" value="Dumbells" name="Equipments"><label for="Dumbells">Dumbells</label>
                    </div>
                    <div class="items">
                        <input type="checkbox" value="Ropes" name="Equipments"><label for="Ropes">Ropes</label>
                    </div>
                    <div class="items">
                        <input type="checkbox" value="TShirts" name="Equipments"><label for="TShirts">TShirts</label>
                    </div>
                </div>
                <input type="submit" value="Book Your Equipments" class="button">
            </form>
        </div>
    </section>
    <section class="equipment_lists">
        <h3>Get your latest Equipments</h3>
        <div class="cards">
            <div class="card"><img src="./assets/dumbells1.jpeg" alt=""></div>
            <div class="card"><img src="./assets/dumbell3.jpeg" alt=""></div>
            <div class="card"><img src="./assets/dumbell4.jpeg" alt=""></div>
            <div class="card"><img src="./assets/weights.jpeg" alt=""></div>
        </div>
    </section>
    <section class="segments">
        <div class="segmentA">
            <h3>Equipments</h3>
            <img src="./assets/gym bag.webp" alt="">
        </div>
        <div class="segmentB">
            <h3>Membership</h3>
            <img src="./assets/membershiplogo.jpeg" alt="">
        </div>
    </section>
</body>
</html>
